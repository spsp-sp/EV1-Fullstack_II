<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodOKartas - La mejor mano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <section class="banner"> <!-- Sección de banner, replicar en cada pagina -->
        <div class="container">
            <!-- Imagen centrada sobre el título -->
            <img src="assets/images/banner_logo_v2.png" alt="TodOKartas Logo" class="banner-logo">
            <!-- subtítulo centrados -->
            <h2>La mejor mano</h2>
            <!-- Íconos y enlaces de la derecha -->
            <div class="icon-links">
                <a href="login.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg> <!-- Icono login, redirecciona a login -->
                    Inicia sesión
                </a>
                <a href="checkout.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    Carrito de compras <!-- Icono de carrito, redirecciona a checkout-->
                </a>
            </div>
        </div>
    </section>
        <!-- Seccion Barra de navegación - separada del banner - Replicar -->
    <section class="nav-bar">
        <div class="container text-center">
            <a href="home.html">Home</a>
            <a href="products.html">Catálogo de productos</a>
        </div>
    </section>
    <section class="container mt-4"> <!-- Sección de formulario login-->
        <div class="col-md-6 mx-auto">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">No compartiremos tu correo con nadie.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="d-flex justify-content-center gap-3">
                    <button type="button" class="btn btn-primary" onclick="sign_in()">Ingresar</button>
                    <a href="register.html" class="btn btn-primary">Registrarse</a>
                </div>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-7umgybVKhcPT2M9g0YNvV0gV5PR0u3bW4e6BSe6sL9xX1UiA0DOp07GQN8kQvA2" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
