<!-- Pagina de detalle de un producto -->
<html lang="es">
  <head>
    <title> TodOKartas - La mejor mano </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
  <script src="scripts.js"></script>
  <section class="banner"> <!-- Sección de banner, replicar en cada pagina -->
    <div class="container">
        <!-- Imagen centrada sobre el título -->
        <img src="assets/images/banner_logo_v2.png" alt="TodOKartas Logo" class="banner-logo">
        <!-- subtítulo centrados -->
        <h2>La mejor mano</h2>
        <!-- Íconos y enlaces de la derecha -->
        <div class="icon-links">
            <a href="login.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg> <!-- Icono login, redirecciona a login -->
                Inicia sesión
            </a>
                <a href="checkout.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
                Carrito de compras <!-- Icono de carrito, redirecciona a checkout-->
            </a>
        </div>
    </div>
  </section>
  <section class="nav-bar">
    <div class="container text-center">
        <a href="home.html">Home</a>
        <a href="products.html">Catálogo de Productos</a>
    </div>
  </section>
  <div class="container py-4 product-detail">
    <a href="products.html" class="btn btn-outline-secondary mb-3">&larr; Volver</a>

    <div class="row g-4">
      <!-- Col izquierda: imagen -->
      <div class="col-md-6">
        <img src="assets/images/Charizard_GX.webp" alt="Charizard GX" class="thumb shadow-sm">
      </div>

      <!-- Col derecha: info -->
      <div class="col-md-6">
        <h1>Charizard GX</h1>
        <div class="price">$9.990</div>

        <form method="GET" action="checkout.html" class="mt-3">
          <!-- Datos ocultos del producto -->
          <input type="hidden" name="id" value="charizard-gx">
          <input type="hidden" name="name" value="Charizard GX">
          <input type="hidden" name="price" value="9990">
          <input type="hidden" name="img" value="assets/images/Charizard_GX.webp">

          <div class="mb-3" style="max-width:160px;">
            <label for="qty" class="form-label">Cantidad</label>
            <input id="qty" name="qty" type="number" value="1" min="1" class="form-control" style="max-width:120px">
          </div>

          <button class="btn btn-success btn-lg" type="submit">Agregar al carrito</button>
        </form>

        <hr>
        <h4>Descripción</h4>
        <p>
          Carta coleccionable <b>Charizard GX</b>. Ideal para completar tu mazo Pokémon
          o ampliar tu colección. Estado Near Mint, incluye funda protectora.
        </p>
      </div>
    </div>
  </div>
    
</body>
</html>
